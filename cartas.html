<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Web Letters - Uma carta mil emoções</title>

    <link rel="stylesheet" href="css/style.css" /> 
    <script>
      document.documentElement.classList.add("js");
    </script>  
  </head>

  <body>
    <div class="introducao intro-cartas">
      <header class="header">
        <a href="index.html" class="marca">
          <abbr title="Web Letters">W.L</abbr>
        </a>
      </header>

      <section>
        <div class="container">
          <h1 class="titulo-principal fadeInDown" data-anime="400">Cartas</h1>
          <p class="descricao fadeInDown" data-anime="800">
            Uma carta pode ser mais do que simples frases...
          </p>
        </div>
      </section>
    </div>

    <hr class="separador" />

    <section class="cartas-paginas container fadeInDown" data-anime="1200">
      <ul class="lista-cartas"></ul>
      <button class="btn" id="botaoProximaPagina">
        Mais
      </button>
    </section>

    <hr class="separador container" />

    <section class="quote-footer quote-cartas">
      <blockquote class="container fadeInUp" data-anime="1200">
        <p>
          "Quebrar a confiança de alguém é como amassar um pedaço perfeito de
          papel. Você pode alisá-lo de novo mas ele nunca voltará a ser igual."
        </p>
        <cite>Violet Evergarden</cite>
      </blockquote>
    </section>

    <footer class="footer">
      <a href="index.html" class="marca">
        <abbr title="Web Letters">W.L</abbr>
      </a>
    </footer>

    <button class="up-arrow-button">
      <div></div>
      <div></div>
    </button>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
       https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-database.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
